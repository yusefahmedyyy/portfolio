<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('images/webback.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        .carousel-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            cursor: grab;
        }
        .slide {
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .active {
            background-color: #555;
        }
        .store-buttons {
            position: absolute;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .store-buttons a {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .play-store {
            background-color: #34a853;
        }

        @media (max-width: 768px) {
            .slide img {
                max-width: 250px;
            }
            .store-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide"><img src="images/sona3/restlist.png" alt="App Screenshot 1"></div>
            <div class="slide"><img src="images/sona3/mealdetail1.png" alt="App Screenshot 2"></div>
            <div class="slide"><img src="images/sona3/mainrest.png" alt="App Screenshot 3"></div>
            <div class="slide"><img src="images/sona3/fav.png" alt="App Screenshot 4"></div>
            <div class="slide"><img src="images/sona3/profilesona3.png" alt="App Screenshot 5"></div>
        </div>
        <div class="dots" id="dots"></div>
    </div>

    <div class="store-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.sona3.app&hl=en" class="play-store">Get it on Google Play</a>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');
        const slides = document.querySelectorAll('.slide');
        let index = 0;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;

        slides.forEach((_, i) => {
            let dot = document.createElement('span');
            dot.classList.add('dot');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });

        function goToSlide(i) {
            index = i;
            updateCarousel();
        }

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}vw)`;
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            updateCarousel();
        }

        let interval = setInterval(nextSlide, 5000);

        // Touch support
        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchmove', (e) => {
            let diff = e.touches[0].clientX - startX;
            if (diff > 50) {
                index = index > 0 ? index - 1 : slides.length - 1;
                updateCarousel();
            } else if (diff < -50) {
                nextSlide();
            }
        });

        updateCarousel();
    </script>
</body>
</html>
