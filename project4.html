<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .carousel-container {
            width: 100vw;
            height: 80vh;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            cursor: grab;
        }
        .slide {
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 300px;
            height: 600px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .dots {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .active {
            background-color: #555;
        }
        .store-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .store-buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .app-store {
            background-color: #000;
        }
        .play-store {
            background-color: #34a853;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide"><img src="images/sona3/carts.png" alt="App Screenshot 1"></div>
            <div class="slide"><img src="images/sona3/meal_details.png" alt="App Screenshot 2"></div>
            <div class="slide"><img src="images/sona3/mainrest.png" alt="App Screenshot 3"></div>
        </div>
        <div class="dots" id="dots"></div>
    </div>
    
    <div class="store-buttons">
        <!-- <a href="en" class="app-store">Download on the App Store</a> -->
        <a href="https://play.google.com/store/apps/details?id=com.sona3.app&hl=en" class="play-store">Get it on Google Play</a>
    </div>
    
    <script>
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');
        const slides = document.querySelectorAll('.slide');
        let index = 0;
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID;
        
        slides.forEach((_, i) => {
            let dot = document.createElement('span');
            dot.classList.add('dot');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });

        function goToSlide(i) {
            index = i;
            updateCarousel();
        }

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}vw)`;
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            updateCarousel();
        }

        let interval = setInterval(nextSlide, 5000);
        
        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startPos = e.clientX;
            cancelAnimationFrame(animationID);
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const currentPos = e.clientX;
            currentTranslate = prevTranslate + currentPos - startPos;
            carousel.style.transform = `translateX(${currentTranslate}px)`;
        });

        carousel.addEventListener('mouseup', () => {
            isDragging = false;
            prevTranslate = currentTranslate;
            if (currentTranslate < -window.innerWidth / 2) {
                nextSlide();
            } else if (currentTranslate > window.innerWidth / 2) {
                index = index > 0 ? index - 1 : slides.length - 1;
                updateCarousel();
            } else {
                updateCarousel();
            }
        });

        updateCarousel();
    </script>
</body>
</html>
