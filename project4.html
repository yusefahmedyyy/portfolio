<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel-container {
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 20px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            text-align: center;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide"><img src="images/sona3/carts.png" alt="App Screenshot 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/ff7f7f" alt="App Screenshot 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/77ff77" alt="App Screenshot 3"></div>
        </div>
        <div class="dots" id="dots"></div>
    </div>
    
    <script>
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');
        const slides = document.querySelectorAll('.slide');
        let index = 0;

        slides.forEach((_, i) => {
            let dot = document.createElement('span');
            dot.classList.add('dot');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });

        function goToSlide(i) {
            index = i;
            updateCarousel();
        }

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        updateCarousel();
    </script>
</body>
</html>
