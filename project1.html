<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel with Fixed Height</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents the page from scrolling */
            height: 100vh; /* Ensure the body takes up full height without scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/webback.jpg'); /* Add your background image here */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: repeat; /* Prevent repeating the background image */
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            background: rgba(234, 37, 37, 0.064); /* Optional: Add a semi-transparent background to the carousel container */
            border-radius: 10px; /* Optional: Add rounded corners */
            padding: 20px; /* Optional: Add some padding */
            box-sizing: border-box;
            flex-direction: row;
            height: 100%; /* Fixes height to prevent page movement */
        }

        .description {
            width: 25%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .description.left {
            text-align: right;
        }

        .description.right {
            text-align: left;
        }

        .carousel-wrapper {
            width: 100%;
            max-width: 500px;
            height: 100%; /* Ensures the carousel maintains a fixed height */
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }

        .slide img,
        .slide video {
            width: 90%;
            height: 90%;
            object-fit: contain;
            position: fixed;
            display: flex;
            border-radius: 25px;
            justify-content: center;
            align-items: center;
        }

        .slide .prev,
        .slide .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            z-index: 2;
            font-size: 20px;
            line-height: 1;
            width: 40px;
            height: 40px;
        }

        .slide .prev {
            left: 10px;
        }

        .slide .next {
            right: 10px;
        }

        .fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .fullscreen-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .fullscreen-img.visible {
            visibility: visible;
            opacity: 1;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
            }

            .description {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
            }

            .carousel-wrapper {
                width: 100%;
                height: auto;
                max-width: none;
            }

            .slide {
                height: 650px;
            }
        }

        @media (max-width: 480px) {
            .carousel-wrapper {
                height: 550px;
            }

            .slide {
                height: 550px;
            }

            .slide .prev,
            .slide .next {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="description left">
            <p>This is the left description.</p>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="slide" data-left-description="X-CARE " data-right-description="X-CARE is a flutter app (we also have a webapp) in which we connect the doctor with a far away patient for an online paid CONSULTANT via a video call + other features like booking and viewing doctors news/ blog and more presented on the below photos as the medical chat bot that consults you and advices you to book with which doctor ">
                    <video controls>
                        <source src="images/project1-vid.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description="WELCOME SCREEN (tap photo to expand)" data-right-description="Here is where the app loads to the the user at first after displaying the splash screen, as you can see we have bottom nav bar that navigates through the other screens and in the body we have our logo at the center I can also add it as title in app bar instead of 'welcome to xcare ' and we have under it a button which navigates to the blog screen .">
                    <img src="images/welcomepage.png" alt="Photo 1">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description="MEDICAL AI BOT MODEL" data-right-description="Welcome to our AI-powered medical consultation platform! Here, you can engage with an advanced AI model specifically trained to address your medical inquiries. Simply pose your questions, and our system will promptly provide informed responses, guiding you through your concerns with comprehensive and satisfying answers. + advices you to book with a specific doctor. ">
                    <img src="images/botpage.png" alt="Photo 4">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description=">BOOKING SCREEN" data-right-description="Here is where we book consultant appointments with the doctors + data fetched from customed API">
                    <img src="images/appointmentpage.png" alt="Photo 3">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description="BOOKING PROCCESS" data-right-description="Booking proccess in which you choose available time and dates connected to an api ">
                    <img src="images/timebook.png" alt="Photo 3">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description="" data-right-description="">
                    <img src="images/blog1.png" alt="Photo 2">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description="BLOG/NEWS SCREEN" data-right-description="Here I display the latest news of the app or Blog of the doctors + data fetched from customed API">
                    <img src="images/blog2.png" alt="Photo 9">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
                <div class="slide" data-left-description="DOCTORS PAGE" data-right-description="Here we display our doctors it could also be categorized even more as your needs.+ data fetched from customed API ">
                    <img src="images/doctorpage.png" alt="Photo 5">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
            </div>
        </div>

        <div class="description right">
            <p>This is the right description.</p>
        </div>
    </div>

    <div class="fullscreen-img">
        <span class="close-fullscreen">&times;</span>
        <img src="" alt="Fullscreen Image">
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.slide');
        const fullscreenImg = document.querySelector('.fullscreen-img');
        const fullscreenImgTag = fullscreenImg.querySelector('img');
        const closeFullscreen = document.querySelector('.close-fullscreen');
        let currentIndex = 0;

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            updateDescriptions(index);
        }

        function updateDescriptions(index) {
            const leftDesc = document.querySelector('.description.left p');
            const rightDesc = document.querySelector('.description.right p');
            const slide = slides[index];
            leftDesc.textContent = slide.dataset.leftDescription;
            rightDesc.textContent = slide.dataset.rightDescription;
        }

        function showPrevSlide() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
            showSlide(currentIndex);
        }

        function showNextSlide() {
            currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
            showSlide(currentIndex);
        }

        slides.forEach((slide, index) => {
            const prevButton = slide.querySelector('.prev');
            const nextButton = slide.querySelector('.next');

            prevButton.addEventListener('click', (event) => {
                event.stopPropagation();
                event.preventDefault(); // Prevent default scrolling
                showPrevSlide();
            });

            nextButton.addEventListener('click', (event) => {
                event.stopPropagation();
                event.preventDefault(); // Prevent default scrolling
                showNextSlide();
            });

            slide.addEventListener('click', function () {
                const imgSrc = this.querySelector('img').src;
                fullscreenImgTag.src = imgSrc;
                fullscreenImg.classList.add('visible');
            });
        });

        closeFullscreen.addEventListener('click', () => {
            fullscreenImg.classList.remove('visible');
        });

        // Show the first slide and descriptions initially
        showSlide(currentIndex);
    </script>
</body>

</html>
