<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Card Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 100%;
    margin: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
    padding: 20px;
  }

  .card {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .card video {
    width: 100%;
    height: auto;
    display: block;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .card-content {
    padding: 20px;
  }

  .card-content h3 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #333;
  }

  .card-content p {
    color: #666;
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
  }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <video controls>
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="card-content">
          <h3>DoubleTrouble</h3>
          <p>DoubleTrouble is a flutter game in which you try to avoid the bouncing ball and you have three lives and you'll die, also you can hit it with missles and gain score
             </p>
        </div>
      </div>
      <div class="card">
        <img src="images/game2.jpeg" alt="Photo 1">
      </div>
       <div class="card">
        <img src="images/game4.jpeg" alt="Photo 1">
       </div> <div class="card">
        <img src="images/game3.jpeg" alt="Photo 1">
      </div> 

</div>
</body>
</html>
